<!DOCTYPE html>
<head>
<script type='text/javascript'>

// CODE SNIPPET //
// store item
//localStorage["item_key"]= value;

// retrieve item
//var data = localStorage["item_key"];
// CODE SNIPPET //

var petType  = []
petType[0] = {pet:"NONE"};
petType[1] = {pet:"NONE"};
petType[2] = {pet:"NONE"};

function saveTolocal()
	{
	// store array to localstorage
	localStorage.setItem("petTypeArray",  JSON.stringify(petType));
	}
function getFromlocal()
	{
	// retrieve stored data (JSON stringified) and convert
	var storedData = localStorage.getItem("petTypeArray");
	if (storedData)
		{
		petType = JSON.parse(storedData);
		showData();
		}
	}
function setData(id,value)
	{
	petType[id]["pet"] = value;
	}
function showData()
	{
	var thisArray = "";
	for(i=0;i<petType.length;i++)
		{
		thisArray = thisArray + petType[i]["pet"]+"<br />";
		}
	document.getElementById('arrayData').innerHTML = thisArray;
	}
</script>
</head>
<body>
<div id='arrayData'>
</div>
<input type='button' value='DOG' onclick='setData(0,this.value)'>
<input type='button' value='CAT' onclick='setData(1,this.value)'>
<input type='button' value='RABBIT' onclick='setData(2,this.value)'>
<input type='button' value='DUCK' onclick='setData(0,this.value)'>
<input type='button' value='Show Data' onclick='showData();'>
<input type='button' value='Save Data' onclick='saveTolocal();'>
<input type='button' value='Get Data' onclick='getFromlocal();'>
</body>
</html>
