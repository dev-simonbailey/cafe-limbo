<!DOCTYPE html>
<head>
<title>
Image
</title>
<script type='text/javascript'>
//this function gets the image that was selected in the file input and displays it on screen
//a well as storing the filiename, size and type as variables
var imageName = "";
var imageSize = 0;
var imageType = "";
function readURL(input)
	{
    document.getElementById("bannerImg").style.display = "block";
    if (input.files && input.files[0])
    	{
        var reader = new FileReader();
        reader.onload = function (e)
        	{
            document.getElementById('bannerImg').src =  e.target.result;
        	}
        reader.readAsDataURL(input.files[0]);
    	}
    var name = document.getElementById('uploadPetImage');
	imageName = name.files.item(0).name;
	imageSize = name.files.item(0).size;
    imageType = name.files.item(0).type;
	}
</script>
<style type="text/css">
.image-upload > input
	{display: none;}
.image_button:hover
	{border-radius: 50%;opacity: 1;filter: alpha(opacity=100); /* For IE8 and earlier */}
.image_button
	{border-radius: 50%;opacity: 0.5;filter: alpha(opacity=50); /* For IE8 and earlier */}
.bannerImg {border: 4px solid #834963;border-radius: 50%;width:200px;height:200px;}
</style>
</head>
<body>
<div style='width:400px'>
	<center>
	<img src='placeholder.png' id='bannerImg' class='bannerImg'>
	<div class="image-upload" style='position:relative;top:-16px'>
		<label for="uploadPetImage">
			<img src="nav-icon-food.png" class='image_button' style='width:32px;height:32px;cursor:pointer;'/>
	    </label>
	<input type='file' id="uploadPetImage" onchange="readURL(this);" />
	<div>
	</center>
</div>
</body>
</html>
